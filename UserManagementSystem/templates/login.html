<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" rel="stylesheet">
	<style>
		.login_container{
			width: 500px;
			margin: 0 auto;
			margin-top: 250px;
			padding: 20px;
		}
		.smaller{
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="login_container" >
		<form method="post" action="/login/" novalidate>
			{% csrf_token %}
		  <div class="form-group">
			<label>姓名</label>
			  {{ obj.username }}{{ obj.errors.username.0 }}
		  </div>
		  <div class="form-group">
			<label>密码</label>
			  {{ obj.password }}{{ obj.errors.password.0 }}
		  </div>
		<div class="form-group">
			<label>验证码</label>
			<input onclick="changeCode(this)" type="text" class="form-control smaller" placeholder="验证码" name="code">
			<img src="/User/check_code/" style="margin-top: 15px;">
		  </div>
		  <div class="checkbox">
			<label>
			  {{ obj.session_time }} 两周免登陆
			</label>
		  </div>
			<div><button type="submit" class="btn btn-default">提交</button>
			<a href="/User/register/" class="btn btn-default">注册</a></div>
			<div><span>{{ check_code.login_error }}</span></div>

		</form>
	</div>
<script src="/static/jquery-3.2.1.js"></script>
<script>
	    function changeCode(ths) {
        ths.src = ths.src + "?";
    }
</script>
</body>
</html>
